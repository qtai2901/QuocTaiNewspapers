<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(body)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/help.css">
    <link rel="shortcut icon" href=/assets/images/img_logoHome.png/>
</head>

<body>
    <div class="container">
        <div class="title">
            <p class="fs-2  text-center text-justify">Xin chào, ShopNow có thể giúp gì cho bạn?</p>
        </div>
        <div class="search ">
            <form action="">
                <div class="p-2 bg-light rounded rounded-pill shadow-sm mb-4">
                    <div class="input-group">
                        <input type="search" placeholder="Nhập từ khóa hoặc nội dung cần tìm?"
                            aria-describedby="button-addon1" class="form-control border-0 bg-light">
                        <div class="input-group-append">
                            <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col offset-1">
    <div class="row">
		<div class="col">
			<div th:replace="${body}"></div>
		</div>					
	</div>	
		<hr />
    <div class="in4">
        <p class="fs-5 font-weight-bold text-center text-justify ">Mọi thắc mắc xin liên hệ đến chúng tôi.</p>
        <div class="info ">
            <div class="phone text-md-center "><i class="bi bi-telephone-fill "> 0347815876</i></div>
            <div class="email  text-center  "><i class="bi bi-envelope"> shopnow@gmail.com</i></div>
        </div>
    </div>
    </div>
</body>

</html>
