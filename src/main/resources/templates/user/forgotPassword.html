<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/fragment :: dynamic(~{::main})}">
    
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-5 mx-auto">
                                <div class="card shadow-lg border-0 rounded-lg mt-2">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"><i class="fa-solid fa-pen-to-square"></i> Khôi phục mật khẩu</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu của bạn.</div>
                                        <form th:action="@{/forgot_password}" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="email" id="inputEmail" type="email" required />
                                                <label for="inputEmail">Địa chỉ email</label>
                                            </div>
                                            <div th:if="${message != null}" class="message" role="alert"> 
                                                <i>[[${message}]]</i>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="nav-link item" th:href="@{/security/login/form}">
                                                    <i class="fa-solid fa-earth-americas"></i> Trở lại đăng nhập</a>
                                                <input type="submit" class="btn btn-primary" value="Gửi">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a th:href="@{/security/register}">Chưa có tài khoản? Đăng kí!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
